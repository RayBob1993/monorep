lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    dependencies:
      '@monorep/core':
        specifier: workspace:*
        version: link:packages/core
      '@monorep/ui':
        specifier: workspace:*
        version: link:packages/ui

  packages/core: {}

  packages/ui: {}
